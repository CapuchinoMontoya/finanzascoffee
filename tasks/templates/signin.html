{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card border-0 shadow-lg" style="background-color: #d2b48c;">
        <div class="card-body p-5">
          <div class="row">
            <div class="col-md-6 text-center">
              <img src="https://static1.squarespace.com/static/63dc43bd20b8ee75ce23df55/t/63e1433978c1693f6438c75e/1675707193281/CC%2BLogo%2BRound.png?format=1500w" class="img-fluid mx-auto d-block">
            </div>
            <div class="col-md-6">
              <h2 class="card-title text-center" style="color: #8b4513;">Iniciar Sesión</h2>

              {% if error %}
              <div class="alert alert-danger" role="alert" style="background-color: #cd853f; color: #fff;">
                {{ error }}
              </div>
              {% endif %}

              <form action="/signin/" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username" style="color: #8b4513;">Usuario:</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="form-group">
                  <label for="password" style="color: #8b4513;">Contraseña:</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: #8b4513; color: #fff;">Iniciar Sesión</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <p>¿No tienes una cuenta? <a href="/signup/" style="color: #8b4513;">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
